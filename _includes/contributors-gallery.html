<div class="contributors-gallery">

{% for contributor in page.contributors %}

<div class="contributor">
<div class="avatar" style="background-image:url({{ contributor.image | prepend: site.baseurl; }});" alt="{{ contributor.name }}"></div>
<div class="bio">
<p>
<strong>{{ contributor.name }}</strong>
{{ contributor.bio }}
</p>
</div>
<div class="clearfix"></div>
</div>
{% endfor %}
</div>
